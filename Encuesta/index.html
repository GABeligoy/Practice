<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container"><form id="survey-form">
      <div class="form-group"><label id="name-label" for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required/></div>
      <div class="form-group"><label id="email-label" for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required/></div>
     <div class="form-group"><label id="number-label" for="number">Age</label>
      <input type="number" id="number" name="number"min="10" max="99" placeholder="Age"/></div>
      <div class="form-group"><label>Which option best describes your current role?</label>
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select></div>
      <div class="form-group"><label>Would you recommend freeCodeCamp to a friend?</label>
      <label>Definitely</label>
      <input type="radio" name="recommend" value="definitely"/>
      <label>Maybe</label>
      <input type="radio" name="recommend" value="maybe"/>
      <label>Not sure</label>
      <input type="radio" name="recommend" value="not-sure"/></div>
      <div class="form-group"><label>What is your favorite feature of freeCodeCamp?</label>
      <select>
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select></div>
      <div class="form-group"><label>What would you like to see improved? (Check all that apply)</label>
      <label>Front-end Projects</label>
      <input type="checkbox" name="prefer"value="front-end"/>
      <label>Back-end Projects</label>
      <input type="checkbox" name="prefer"value="back-end"/>
      <label>Data Visualization</label>
      <input type="checkbox" name="prefer"value="visualization"/>
      <label>Challenges</label>
      <input type="checkbox" name="prefer"value="challenges"/>
      <label>Open Source Community</label>
      <input type="checkbox" name="prefer"value="open-source"/>
      <label>Gitter help rooms</label>
      <input type="checkbox" name="prefer"value="gitter"/>
      <label>Videos</label>
      <input type="checkbox" name="prefer"value="videos"/>
      <label>City meetups</label>
      <input type="checkbox" name="prefer"value="city"/>
      <label>Wiki</label>
      <input type="checkbox" name="prefer"value="wiki"/>
      <label>Forum</label>
      <input type="checkbox" name="prefer"value="forum"/>
      <label>Additional Courses</label>
      <input type="checkbox" name="prefer"value="additional"/></div>
      <div class="form-group"><p>Any comments or suggestions?</p>
      <textarea placeholder="Enter your comment here..."></textarea></div>
      <div class="form-group"><button id="submit" type="submit" class="submit-button">Submit</button></div>
    </form>
    </div>
  </body>
</html>
